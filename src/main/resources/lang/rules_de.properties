rules= Spielregeln:\n\n\
\
Es wird auf einem  Spielfeld mit 10x10 Kästchen gespielt, die an den Seiten mit Buchstaben (von A bis J) und an den oberen Rändern mit Zahlen (von 1 bis 10) versehen sind. \n\
\
Diese stellen einmal das eigene und dann das gegnerische Meer oder Kampfgebiet dar. \n\
\
Beim Beginn des Spieles wird man aufgefordert seine Flotte zu einzutragen.\n\n\
\
Jeder Spieler verfügt über folgende Schiffe (Anzahl der Felder in Klammern):\n\
\
1 Battleship (5)\n\
\
2 Destroyer (4)\n\
\
3 Cruiser (3)\n\
\
4 Submarines (2)\n\n\
\
Welche Schiffe zur Verfügung stehen steht in der Auswahlliste.  \n\n\
\
Jeder Spieler muss alle Schiffe setzen, bevor das Spiel beginnt.\n\
\
Die Schiffe müssen waagerecht oder senkrecht gesetzt werden.\n\
\
Schiffe dürfen sich nicht überschneiden oder direkt aneinander grenzen.\n\
\
Schiffe dürfen auch an den Rand gesetzt werden.\n\n\
\

